<svg xmlns="http://www.w3.org/2000/svg" width="800" height="140" viewBox="0 0 800 140">
  <defs>
    <style>
      .bg { fill: #0d1117; }
      .card-border { fill: none; stroke: #21262d; stroke-width: 1; }
      .accent-line { stroke: #FFB11A; stroke-width: 1; opacity: 0.7; }
      .tag-bg { fill: #FFB11A; opacity: 0.08; }
      .tag-border { fill: none; stroke: #FFB11A; stroke-width: 0.6; opacity: 0.5; }
      .mono-small {
        font-family: "Courier New", monospace;
        font-size: 9px;
        fill: #FFB11A;
        letter-spacing: 2px;
        text-transform: uppercase;
        opacity: 0.8;
      }
      .title {
        font-family: Georgia, "Times New Roman", serif;
        font-size: 18px;
        fill: #e6edf3;
        letter-spacing: 0.5px;
      }
      .body {
        font-family: "Courier New", monospace;
        font-size: 10.5px;
        fill: #8b949e;
        letter-spacing: 0.3px;
      }
      .tag-text {
        font-family: "Courier New", monospace;
        font-size: 8px;
        fill: #FFB11A;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        opacity: 0.9;
      }
      .dot { fill: #FFB11A; opacity: 0.6; }
    </style>
  </defs>

  <rect width="800" height="140" class="bg"/>
  <rect x="0.5" y="0.5" width="799" height="139" class="card-border"/>

  <!-- left gold accent bar -->
  <rect x="0" y="0" width="3" height="140" fill="#FFB11A" opacity="0.7"/>

  <!-- top label -->
  <text x="24" y="28" class="mono-small">Current Research  Â·  2025</text>

  <!-- divider -->
  <line x1="24" y1="36" x2="776" y2="36" stroke="#21262d" stroke-width="0.6"/>

  <!-- title -->
  <text x="24" y="66" class="title">Emotion-Aware NLP</text>
  <text x="24" y="88" class="body">Developing transformer pipelines that detect and respond to emotional context in text.</text>
  <text x="24" y="103" class="body">XLNet-based architecture with custom affect layers. Focus: valence-arousal modelling.</text>

  <!-- tags -->
  <rect x="24" y="114" width="68" height="16" rx="2" class="tag-bg"/>
  <rect x="24.5" y="114.5" width="67" height="15" rx="2" class="tag-border"/>
  <text x="58" y="125.5" text-anchor="middle" class="tag-text">XLNet</text>

  <rect x="100" y="114" width="52" height="16" rx="2" class="tag-bg"/>
  <rect x="100.5" y="114.5" width="51" height="15" rx="2" class="tag-border"/>
  <text x="126" y="125.5" text-anchor="middle" class="tag-text">NLP</text>

  <rect x="160" y="114" width="100" height="16" rx="2" class="tag-bg"/>
  <rect x="160.5" y="114.5" width="99" height="15" rx="2" class="tag-border"/>
  <text x="210" y="125.5" text-anchor="middle" class="tag-text">Deep Learning</text>

  <rect x="268" y="114" width="118" height="16" rx="2" class="tag-bg"/>
  <rect x="268.5" y="114.5" width="117" height="15" rx="2" class="tag-border"/>
  <text x="327" y="125.5" text-anchor="middle" class="tag-text">Affect Computing</text>

  <!-- status indicator -->
  <circle cx="752" cy="72" r="4" fill="#FFB11A" opacity="0.15"/>
  <circle cx="752" cy="72" r="2.5" fill="#FFB11A" opacity="0.5"/>
  <circle cx="752" cy="72" r="1.2" fill="#FFB11A"/>
  <text x="740" y="90" text-anchor="middle" class="mono-small" style="font-size:8px; opacity:0.5;">ACTIVE</text>
</svg>