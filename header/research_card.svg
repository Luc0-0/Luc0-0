<svg xmlns="http://www.w3.org/2000/svg" width="800" height="220" viewBox="0 0 800 220">
  <defs>
    <linearGradient id="card-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="gold-glow">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#FFB11A" flood-opacity="0.4"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 24px; font-weight: 700; fill: #e6edf3; }
      .badge { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 11px; font-weight: 800; fill: #FFB11A; letter-spacing: 2px; text-transform: uppercase; }
      .desc { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 15px; fill: #8b949e; line-height: 1.6; }
      .highlight { fill: #d2a8ff; font-weight: 600; } 
    </style>
  </defs>

  <!-- Card Background with subtle border -->
  <rect x="10" y="10" width="780" height="200" rx="12" fill="url(#card-grad)" stroke="#30363d" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Left Accent Line -->
  <rect x="10" y="30" width="4" height="160" fill="#FFB11A" rx="2" opacity="0.8"/>

  <!-- Status Text (No Pill) -->
  <text x="40" y="50" class="badge" filter="url(#gold-glow)">‚óè Paper In Preparation | 2025</text>

  <!-- Title -->
  <text x="40" y="90" class="title">Emotion-Aware NLP for Mental Health Support</text>

  <!-- Description lines manually spaced -->
  <text x="40" y="130" class="desc">Investigating emotion detection from short-form text in mental health contexts.</text>
  <text x="40" y="155" class="desc">Comparative analysis of <tspan class="highlight">classical NLP</tspan> vs <tspan class="highlight">Transformer models</tspan>.</text>
  <text x="40" y="180" class="desc">Evaluating interpretability and failure modes in sensitive domains.</text>
</svg>
