<svg xmlns="http://www.w3.org/2000/svg" width="800" height="120" viewBox="0 0 800 120">
  <defs>
    <style>
      .bg { fill: #0d1117; }
      .card-border { fill: none; stroke: #21262d; stroke-width: 1; }
      .mono-label {
        font-family: "Courier New", monospace;
        font-size: 9px;
