<svg xmlns="http://www.w3.org/2000/svg" width="120" height="36" viewBox="0 0 120 36">
  <defs>
    <style>
      .bg { fill: #0d1117; }
      .border { fill: none; stroke: #FFB11A; stroke-width: 0.8; opacity: 0.6; }
      .icon { fill: none; stroke: #FFB11A; stroke-width: 1.2; stroke-linecap: round; stroke-linejoin: round; }
      .label {
        font-family: "Courier New", monospace;
        font-size: 9px;
        fill: #e6edf3;
        letter-spacing: 1.5px;
        text-transform: uppercase;
      }
    </style>
  </defs>
  <rect width="120" height="36" rx="2" class="bg"/>
  <rect x="0.5" y="0.5" width="119" height="35" rx="2" class="border"/>
  <!-- envelope icon -->
  <rect x="10" y="12" width="16" height="12" rx="1" class="icon"/>
  <path d="M10 13 L18 20 L26 13" class="icon"/>
  <!-- label -->
  <text x="34" y="21" class="label">Email</text>
</svg>