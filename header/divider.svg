<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="20" viewBox="0 0 800 20" preserveAspectRatio="none">
  <defs>
    <linearGradient id="gold-fade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB11A;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#FFB11A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB11A;stop-opacity:0" />
