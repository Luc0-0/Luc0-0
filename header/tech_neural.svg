<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <style>
      .bg { fill: #0d1117; }
      .card-border { fill: none; stroke: #21262d; stroke-width: 1; }
      .mono-label {
        font-family: "Courier New", monospace;
        font-size: 9px;
        fill: #FFB11A;
        letter-spacing: 2px;
        text-transform: uppercase;
        opacity: 0.7;
      }
      .cat {
        font-family: "Courier New", monospace;
        font-size: 8px;
        fill: #3d4450;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .tech {
        font-family: "Courier New", monospace;
        font-size: 11px;
        fill: #8b949e;
        letter-spacing: 0.5px;
      }
      .tech-hover {
        font-family: "Courier New", monospace;
        font-size: 11px;
        fill: #e6edf3;
        letter-spacing: 0.5px;
      }
      .col-line { stroke: #21262d; stroke-width: 0.6; }
    </style>
  </defs>

  <rect width="800" height="200" class="bg"/>
  <rect x="0.5" y="0.5" width="799" height="199" class="card-border"/>
  <rect x="0" y="0" width="3" height="200" fill="#FFB11A" opacity="0.5"/>

  <text x="24" y="26" class="mono-label">Technical Arsenal</text>
  <line x1="24" y1="33" x2="776" y2="33" stroke="#21262d" stroke-width="0.6"/>

  <!-- Column 1: AI / ML -->
  <text x="48" y="54" class="cat">AI · ML</text>
  <text x="48" y="74" class="tech">Python</text>
  <text x="48" y="92" class="tech">PyTorch</text>
  <text x="48" y="110" class="tech">TensorFlow</text>
  <text x="48" y="128" class="tech">HuggingFace</text>
  <text x="48" y="146" class="tech">XLNet / BERT</text>
  <text x="48" y="164" class="tech">Scikit-learn</text>

  <line x1="210" y1="44" x2="210" y2="180" class="col-line"/>

  <!-- Column 2: Backend -->
  <text x="230" y="54" class="cat">Backend</text>
  <text x="230" y="74" class="tech">FastAPI</text>
  <text x="230" y="92" class="tech">Node.js</text>
  <text x="230" y="110" class="tech">PostgreSQL</text>
  <text x="230" y="128" class="tech">MongoDB</text>
  <text x="230" y="146" class="tech">REST APIs</text>
  <text x="230" y="164" class="tech">WebSockets</text>

  <line x1="390" y1="44" x2="390" y2="180" class="col-line"/>

  <!-- Column 3: Frontend -->
  <text x="410" y="54" class="cat">Frontend</text>
  <text x="410" y="74" class="tech">React</text>
  <text x="410" y="92" class="tech">TypeScript</text>
  <text x="410" y="110" class="tech">Next.js</text>
  <text x="410" y="128" class="tech">Tailwind</text>
  <text x="410" y="146" class="tech">Framer Motion</text>

  <line x1="570" y1="44" x2="570" y2="180" class="col-line"/>

  <!-- Column 4: Cloud / DevOps -->
  <text x="590" y="54" class="cat">Cloud · Ops</text>
  <text x="590" y="74" class="tech">Azure</text>
  <text x="590" y="92" class="tech">Docker</text>
  <text x="590" y="110" class="tech">Git / GitHub</text>
  <text x="590" y="128" class="tech">CI / CD</text>
  <text x="590" y="146" class="tech">Linux</text>

  <!-- bottom rule -->
  <line x1="24" y1="182" x2="776" y2="182" stroke="#21262d" stroke-width="0.6"/>
  <text x="24" y="196" class="cat" style="letter-spacing:1px; opacity:0.4;">end-to-end  ·  research to production</text>
</svg>